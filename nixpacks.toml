[phases.setup]
cmds = [
    "apt-get update",
    "apt-get install -y libpq-dev postgresql-client",
    "chmod -R 755 storage bootstrap/cache"
]

[phases.install]
cmds = [
    "composer install --no-dev --optimize-autoloader"
]

[phases.build]
cmds = [
    "./railway-build.sh"
]

[start]
cmd = "php artisan serve --host=0.0.0.0 --port=$PORT"
