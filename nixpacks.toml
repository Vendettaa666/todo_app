[phases.setup]
cmds = [
    "apt-get update",
    "apt-get install -y libpq-dev"
]

[phases.install]
cmds = [
    "composer install --no-dev --optimize-autoloader"
]

[phases.build]
cmds = [
    "php artisan optimize:clear",
    "php artisan optimize"
]

[start]
cmd = "php artisan serve --host=0.0.0.0 --port=$PORT"
